<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/35e91a5fb0.js"></script>
    <title>SFZC Calendar</title>
  </head>
  <body>
    <main>
      <section class="header-month">
        <a class="prev" href="#">
          <i class="fa fa-chevron-left" aria-hidden="true">
          </i><span>Prev </span></a>
        <h2>
          <span id="current-month">
          </span>
        </h2>
        <a class="next" href="#"><span>Next</span>
          <i class="fa fa-chevron-right" aria-hidden="true">
          </i></a>
      </section>
      <section class="header-weekdays">
      </section>
      <section class="calendar-dates">
      </section>
      <section class="my-events">
        <h2>My Events:</h2><span>Click on events in daily view to add them here</span>
        <div id="placeholder"></div>
      </section>
      </main>

      <aside>
        <section id="daily-view">
        </section>
      </aside>

    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
